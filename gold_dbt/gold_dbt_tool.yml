version: 2

models:
  - name: gold_orders_summary
    description: "Incremental Gold layer aggregating KPIs from Silver orders data"
    columns:
      - name: category
        description: "Category used for aggregation"
        tests:
          - not_null
          - unique

      - name: total_orders
        description: "Total number of orders per category"

      - name: total_amount
        description: "Sum of order amounts per category"

      - name: avg_amount
        description: "Average order amount per category"

      - name: gold_ingestion_date
        description: "Timestamp when the Gold record was generated"
